language: node_js
node_js:
    - '12'
services:
    - mongodb
cache:
    directories:
        - ~/.npm
branches:
    only:
        - master
env:
    global:
        - API_PORT=3000
        - API_HOST=http://localhost
        - API_BASE_URL=/api/v1/
        - DB_CONNECTION_STRING=mongodb://localhost:27017/nodejs-restapi
script:
    - echo '*******Build Starts*******'
    - npm run lint
    - npm run test
after_success: npm run test:coverage
